<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>モールス信号風 音アプリ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }
    button {
      font-size: 2rem;
      width: 80%;
      height: 80%;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:active {
      background-color: #0056b3;
    }
    input[type="number"] {
      font-size: 1.5rem;
      margin: 20px 0;
      padding: 10px;
      width: 80%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    label {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <label for="frequency-input">周波数 (Hz):</label>
  <input id="frequency-input" type="number" min="20" max="20000" value="448" />

  <button id="play-sound">押して音を鳴らす</button>

  <script>
    let audioContext;
    let oscillator;

    const startSound = () => {
      const frequency = parseFloat(document.getElementById('frequency-input').value) || 440;

      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
      }

      oscillator = audioContext.createOscillator();
      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
      oscillator.connect(audioContext.destination);
      oscillator.start();
    };

    const stopSound = () => {
      if (oscillator) {
        oscillator.stop();
        oscillator.disconnect();
        oscillator = null;
      }
    };

    const button = document.getElementById('play-sound');

    button.addEventListener('mousedown', startSound);
    button.addEventListener('mouseup', stopSound);
    button.addEventListener('mouseleave', stopSound);
    button.addEventListener('touchstart', (e) => {
      e.preventDefault();
      startSound();
    });
    button.addEventListener('touchend', stopSound);
  </script>
</body>
</html>
